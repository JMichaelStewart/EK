<!DOCTYPE HTML>
<html>
    <head>

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/select2.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script src="js/thirdparty/jquery-2.1.1.min.js"></script>

        <!-- This is the select2 library, the second one is the angular ui directive that uses it -->
        <script src="js/thirdparty/select2.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
        <script src="js/thirdparty/select2.js"></script>


        <script type="application/javascript" src="js/app.js" ></script>
        <script type="application/javascript" src="js/filter.js" ></script>
        <script type="application/javascript" src="js/controller.js" ></script>

    </head>
    <body ng-app="ek">
        <div id="container" ng-controller="deckController" style="margin-top: 100px;">
            <!-- runes placeholder -->
            <div style="float: left; height: 200px; background-color: black;">
                <div>
                    <img ng-click="removeRuneFromDeck(0)" class="deck-rune col-md=2" ng-src="{{deck.runes[0].image}}" alt="Blizzard" />
                    <img ng-click="removeRuneFromDeck(1)" class="deck-rune col-md=2" ng-src="{{deck.runes[1].image}}" alt="Blizzard" />
                </div>
                <div>
                    <img ng-click="removeRuneFromDeck(2)" class="deck-rune col-md=2" ng-src="{{deck.runes[2].image}}" alt="Blizzard" />
                    <img ng-click="removeRuneFromDeck(3)" class="deck-rune col-md=2" ng-src="{{deck.runes[3].image}}" alt="Blizzard" />
                </div>
            </div>
            <div style="clear; width: 735px; background-color: black;">
                <img ng-click="removeFromDeck(0)" class="card-deck col-md=2" ng-src="{{deck.cards[0].image}}" alt="{{deck.cards[0].name}}" />
                <img ng-click="removeFromDeck(1)" class="card-deck col-md=2" ng-src="{{deck.cards[1].image}}" alt="{{deck.cards[1].name}}" />
                <img ng-click="removeFromDeck(2)" class="card-deck col-md=2" ng-src="{{deck.cards[2].image}}" alt="{{deck.cards[2].name}}" />
                <img ng-click="removeFromDeck(3)" class="card-deck col-md=2" ng-src="{{deck.cards[3].image}}" alt="{{deck.cards[3].name}}" />
                <img ng-click="removeFromDeck(4)" class="card-deck col-md=2" ng-src="{{deck.cards[4].image}}" alt="{{deck.cards[4].name}}" />

                <img ng-click="removeFromDeck(5)" class="card-deck col-md=2" ng-src="{{deck.cards[5].image}}" alt="{{deck.cards[5].name}}" />
                <img ng-click="removeFromDeck(6)" class="card-deck col-md=2" ng-src="{{deck.cards[6].image}}" alt="{{deck.cards[6].name}}" />
                <img ng-click="removeFromDeck(7)" class="card-deck col-md=2" ng-src="{{deck.cards[7].image}}" alt="{{deck.cards[7].name}}" />
                <img ng-click="removeFromDeck(8)" class="card-deck col-md=2" ng-src="{{deck.cards[8].image}}" alt="{{deck.cards[8].name}}" />
                <img ng-click="removeFromDeck(9)" class="card-deck col-md=2" ng-src="{{deck.cards[9].image}}" alt="{{deck.cards[9].name}}" />
            </div>

            <!--
            <div class="row" ng-repeat="row in deck | partition:5">
                <span ng-repeat="card in row" >
                    <img ng-click="removeFromDeck($index)" class="card-deck col-md=2" ng-src="{{card.image}}" alt="{{card.name}}" />
                </span>
            </div>
            -->

            <div class="available-cards">
                <b>Available Cards:</b> <br />
                <label>Search:</label><input type="text" ng-model="search" />

                <label>Forest</label><input type="checkbox" ng-click="addFilter('Forest')" ng-checked="isOn('Forest')" />
                <label>Mountain</label><input type="checkbox" ng-click="addFilter('Mountain')" ng-checked="isOn('Mountain')" />
                <label>Swamp</label><input type="checkbox" ng-click="addFilter('Swamp')" ng-checked="isOn('Swamp')" />
                <label>Tundra</label><input type="checkbox" ng-click="addFilter('Tundra')" ng-checked="isOn('Tundra')" />

                <br />

                <div style="border: solid; overflow-x: scroll; overflow-y: hidden;" class="no-wrap">
                    <span ng-repeat="card in available | filter: search | filter: showType track by $index">
                        <img ng-click="addToDeck(card)" class="card" ng-src="{{card.image}}" alt="{{card.name}}" />
                    </span>
                </div>
            </div>

            <div class="available-runes">
                <b>Available Runes:</b> <br />
                <label>Search:</label><input type="text" ng-model="searchRune" />

                <label>Water</label><input type="checkbox" ng-click="addRuneFilter('Water')" ng-checked="isOn('Water')" />
                <label>Air</label><input type="checkbox" ng-click="addRuneFilter('Air')" ng-checked="isOn('Air')" />
                <label>Fire</label><input type="checkbox" ng-click="addRuneFilter('Fire')" ng-checked="isOn('Fire')" />
                <label>Earth</label><input type="checkbox" ng-click="addRuneFilter('Earth')" ng-checked="isOn('Earth')" />

                <br />

                <div style="border: solid; overflow-x: scroll; overflow-y: hidden;" class="no-wrap">
                    <span ng-repeat="rune in availableRunes | filter: searchRune | filter: showRuneType track by $index">
                        <img ng-click="addRuneToDeck(rune)" class="rune" ng-src="{{rune.image}}" alt="{{rune.name}}" />
                    </span>
                </div>
            </div>

        </div>
    </body>
</html>
