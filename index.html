<html>
    <head>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/select2.css" />
        <link rel="stylesheet" href="css/main.css" />
        
        <script src="js/thirdparty/jquery-2.1.1.min.js"></script>
        
        <!-- This is the select2 library, the second one is the angular ui directive that uses it -->
        <script src="js/thirdparty/select2.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
        <script src="js/thirdparty/select2.js"></script>

        
        <script type="application/javascript" src="js/app.js" ></script>
        <script type="application/javascript" src="js/filter.js" ></script>
        <script type="application/javascript" src="js/controller.js" ></script>

    </head>
    <body ng-app="ek">
        <div ng-controller="deckController">
            <div>
                <img ng-click="removeFromDeck(0)" class="card-deck col-md=2" ng-src="{{card1.image}}" alt="{{deck[0].name}}" />
                <img ng-click="removeFromDeck(1)" class="card-deck col-md=2" ng-src="{{card2.image}}" alt="{{deck[1].name}}" />
                <img ng-click="removeFromDeck(2)" class="card-deck col-md=2" ng-src="{{card3.image}}" alt="{{deck[2].name}}" />
                <img ng-click="removeFromDeck(3)" class="card-deck col-md=2" ng-src="{{card4.image}}" alt="{{deck[3].name}}" />
                <img ng-click="removeFromDeck(4)" class="card-deck col-md=2" ng-src="{{card5.image}}" alt="{{deck[4].name}}" />
            </div>

            <div>
                <img ng-click="removeFromDeck(5)" class="card-deck col-md=2" ng-src="{{deck[5].image}}" alt="{{deck[5].name}}" />
                <img ng-click="removeFromDeck(6)" class="card-deck col-md=2" ng-src="{{deck[6].image}}" alt="{{deck[6].name}}" />
                <img ng-click="removeFromDeck(7)" class="card-deck col-md=2" ng-src="{{deck[7].image}}" alt="{{deck[7].name}}" />
                <img ng-click="removeFromDeck(8)" class="card-deck col-md=2" ng-src="{{deck[8].image}}" alt="{{deck[8].name}}" />
                <img ng-click="removeFromDeck(9)" class="card-deck col-md=2" ng-src="{{deck[9].image}}" alt="{{deck[9].name}}" />
            </div>

            <!--
            <div class="row" ng-repeat="row in deck | partition:5">
                <span ng-repeat="card in row" >
                    <img ng-click="removeFromDeck($index)" class="card-deck col-md=2" ng-src="{{card.image}}" alt="{{card.name}}" />
                </span>
            </div>
            -->
            
            <div class="available-cards">
                <label>Search:</label><input type="text" ng-model="search" /> 
                <input style="width:200px" type="hidden" ui-select2="select2Options" ng-model="Filter" />

                <br />

                <span ng-repeat="card in available | filter: search | filter: showType">
                    <img ng-click="addToDeck($index)" class="card" ng-src="{{card.image}}" alt="{{card.name}}" />
                </span>
            </div>
        </div>
    </body>
</html>
